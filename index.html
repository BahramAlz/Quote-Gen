<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Guide App</title>
    <!--Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet"/>
   
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header-container">
        <h1>Quote Generator</h1>
    </header>
    <main>
        <div class="container">
            <div class="quote-box">
                <blockquote id="quote" class="quote">"Quote Goes Here"</blockquote>
                <cite id="author">Author</cite>
                <button id="btn" class="btn">New Quote</button>
            </div>
        </div>
    </main>

    <footer class="footer-container">
        <h4>Made by Bahram Al-Zuhairi</h2>
        <div class="social-links">
            <a href="https://github.com/BahramAlz?tab=repositories" target="_blank">
              <img src="img/github.png">
            </a>
        </div>
      </footer>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
